server {
    listen 8080;
    server_name localhost;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/javascript
        application/json
        application/manifest+json
        application/octet-stream
        text/css
        text/javascript
        text/plain
        text/html;

    location / {
        root /html;
        index index.html;
        try_files $uri /index.html;
    }
}
